apiVersion: v1
kind: Service
metadata:
  name: roguelearn-social-service
  labels:
    app: roguelearn-social-app
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: roguelearn-social-app