apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roguelearn-social-ingress
  labels:
    app: roguelearn-social-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - social.api.roguelearn.site
    secretName: roguelearn-social-tls
  rules:
  - host: social.api.roguelearn.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: roguelearn-social-service
            port:
              number: 80