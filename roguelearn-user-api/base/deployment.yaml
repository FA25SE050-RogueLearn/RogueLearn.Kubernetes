apiVersion: apps/v1
kind: Deployment
metadata:
  name: roguelearn-deployment
  labels:
    app: roguelearn-app
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: roguelearn-app
  template:
    metadata:
      labels:
        app: roguelearn-app
        component: backend
    spec:
      containers:
      - name: roguelearn-container
        image: soybean2610/roguelearn-user-api:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80;https://+:443"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5